<!DOCTYPE html>
<html>
<head>
	<title>Songbird</title>
	<meta name="description" content="Search your favorite artists and their albums.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/float-grid.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway+Dots" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-6">
			<div class="search-container">
				<h1 class>Songbird</h1>
				<p>Search your favorite artists and their albums.</p>
				<form class="artist-search">
					<input type="text" name="search-bar" class="search-bar" placeholder="Search">
					<button type="submit" class="submit-button"><img src="images/search.svg"></button>
				</form>
			</div>
		</div>
		<div class="col-6">
			<div class="results-container">
				<div class="artist-info">
				</div>
				<ul class="album-accordion">
				</ul>
				<div class="credit">
					<p><img src="images/code.svg"> by Julie</p>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
